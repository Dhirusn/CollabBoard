<!-- User search + invite -->
<hr />
<div class="invite-box">
  <input
    type="text"
    placeholder="Search user by emailâ€¦"
    [formControl]="searchCtrl"
  />

  <!-- dropdown -->
  <ul *ngIf="foundUsers.length" class="user-list">
    <li
      *ngFor="let u of foundUsers"
      (click)="selectedUser = u; foundUsers = []"
    >
      {{ u.displayName }} ({{ u.email }})
    </li>
  </ul>

  <!-- selected -->
  <div *ngIf="selectedUser">
    Inviting: <strong>{{ selectedUser.displayName }} ({{ selectedUser.email }})</strong>
    <button (click)="inviteSelectedUser()">Send Invite</button>
  </div>
</div>
